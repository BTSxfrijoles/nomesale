<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página para mi Novia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="card">
        <h1>Para mi querida novia</h1>
        <p class="lead">Esta es una página especial solo para ti.</p>

        <section class="gallery">
            <!-- Card 1 -->
            <figure class="card-item">
                <a href="https://raw.githubusercontent.com/BTSxfrijoles/klk/main/IMG-20251013-WA0016.jpg" target="_blank" rel="noopener">
                    <div class="img-wrap">
                        <img src="https://raw.githubusercontent.com/BTSxfrijoles/klk/main/IMG-20251013-WA0016.jpg" alt="Foto 1">
                        <div class="overlay txt-center">
                            <div class="overlay-text">
                                <h3>Mi amor</h3>
                                <p>Siempre junto a ti</p>
                            </div>
                        </div>
                    </div>
                </a>
            </figure>

            <!-- Card 2 -->
            <figure class="card-item">
                <a href="https://raw.githubusercontent.com/BTSxfrijoles/klk/main/IMG-20251114-WA0004.jpg" target="_blank" rel="noopener">
                    <div class="img-wrap">
                        <img src="https://raw.githubusercontent.com/BTSxfrijoles/klk/main/IMG-20251114-WA0004.jpg" alt="Foto 2">
                        <div class="overlay txt-left">
                            <div class="overlay-text">
                                <h3>Recuerdo</h3>
                                <p>Un momento especial</p>
                            </div>
                        </div>
                    </div>
                </a>
            </figure>

            <!-- Card 3 -->
            <figure class="card-item">
                <a href="https://raw.githubusercontent.com/BTSxfrijoles/klk/main/IMG-20251114-WA0045.jpeg" target="_blank" rel="noopener">
                    <div class="img-wrap">
                        <img src="https://raw.githubusercontent.com/BTSxfrijoles/klk/main/IMG-20251114-WA0045.jpeg" alt="Foto 3">
                        <div class="overlay txt-right">
                            <div class="overlay-text">
                                <h3>Te adoro</h3>
                                <p>Hoy y siempre</p>
                            </div>
                        </div>
                    </div>
                </a>
            </figure>

            <!-- Card 4 -->
            <figure class="card-item">
                <a href="https://raw.githubusercontent.com/BTSxfrijoles/klk/main/IMG_20251017_204801_2.jpg" target="_blank" rel="noopener">
                    <div class="img-wrap">
                        <img src="https://raw.githubusercontent.com/BTSxfrijoles/klk/main/IMG_20251017_204801_2.jpg" alt="Foto 4">
                        <div class="overlay txt-center">
                            <div class="overlay-text">
                                <h3>Momentos</h3>
                                <p>Que te extraño</p>
                            </div>
                        </div>
                    </div>
                </a>
            </figure>

            <!-- Card 5 -->
            <figure class="card-item">
                <a href="https://raw.githubusercontent.com/BTSxfrijoles/klk/main/IMG_20251025_100413.jpg" target="_blank" rel="noopener">
                    <div class="img-wrap">
                        <img src="https://raw.githubusercontent.com/BTSxfrijoles/klk/main/IMG_20251025_100413.jpg" alt="Foto 5">
                        <div class="overlay txt-left">
                            <div class="overlay-text">
                                <h3>Bella</h3>
                                <p>Cada día más</p>
                            </div>
                        </div>
                    </div>
                </a>
            </figure>

            <!-- Card 6 -->
            <figure class="card-item">
                <a href="https://raw.githubusercontent.com/BTSxfrijoles/klk/main/IMG_20251026_172021.jpg" target="_blank" rel="noopener">
                    <div class="img-wrap">
                        <img src="https://raw.githubusercontent.com/BTSxfrijoles/klk/main/IMG_20251026_172021.jpg" alt="Foto 6">
                        <div class="overlay txt-right">
                            <div class="overlay-text">
                                <h3>Eres todo</h3>
                                <p>Para mí</p>
                            </div>
                        </div>
                    </div>
                </a>
            </figure>

            <!-- Card 7 (duplicada como en tu lista) -->
            <figure class="card-item">
                <a href="https://raw.githubusercontent.com/BTSxfrijoles/klk/main/IMG_20251026_172021.jpg" target="_blank" rel="noopener">
                    <div class="img-wrap">
                        <img src="https://raw.githubusercontent.com/BTSxfrijoles/klk/main/IMG_20251026_172021.jpg" alt="Foto 7">
                        <div class="overlay txt-center">
                            <div class="overlay-text">
                                <h3>Te amo</h3>
                                <p>Con todo mi corazón</p>
                            </div>
                        </div>
                    </div>
                </a>
            </figure>
        </section>

        <div class="signature">
            <span>Te quiero mucho</span>
            <span class="heart">❤</span>
        </div>
    </main>
</body>
</html>
